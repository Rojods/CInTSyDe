plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'java'
    id 'eclipse'
    id 'idea'
    id 'groovy'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // https://mvnrepository.com/artifact/io.github.forsyde/forsyde-io-java-core
    implementation group: 'io.github.forsyde', name: 'forsyde-io-java-core', version: '[0.5.6,)'
    implementation 'com.github.spullara.mustache.java:compiler:0.9.10'

    //implementation 'io.github.forsyde:forsyde-io-java-sdf3:0.5.5'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
